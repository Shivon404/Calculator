<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calc-text">
        <p name="user-input" id="user-input">0</p>
      </div>
      <div class="calc-keys">
        <button class="buttonhide numbers1">⇆</button>
        <button class="buttonhide numbers1">Rad</button>
        <button class="buttonhide numbers1">√</button>
        <button class="key-others operations">AC</button>
        <button class="key-others operations">DEL</button>
        <button class="key-others operations">%</button>
        <button class="key-operate operations">/</button>
        <button class="buttonhide numbers1">sin</button>
        <button class="buttonhide numbers1">cos</button>
        <button class="buttonhide numbers1">tan</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="key-operate operations">*</button>
        <button class="buttonhide numbers1">In</button>
        <button class="buttonhide numbers1">log</button>
        <button class="buttonhide numbers1">1/x</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="key-operate operations">-</button>
        <button class="buttonhide numbers1">e²</button>
        <button class="buttonhide numbers1">x²</button>
        <button class="buttonhide numbers1">x^y</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="key-operate operations">+</button>
        <button class="buttonhide numbers1">|x|</button>
        <button class="buttonhide numbers1">π</button>
        <button class="buttonhide numbers1">e</button>
        <button class="key-zero numbers">0</button>
        <button class="numbers">.</button>
        <button class="key-operate operations">=</button>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
